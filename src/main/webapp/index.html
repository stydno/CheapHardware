        <script>

                    $("#searchBlock").hide();
                    $("#showBlock").hide();
                    $("#createBlock").show("fast");

                });
            });

                $("#showButton").click(function () {
                    $("#searchBlock").hide();
                    $("#createBlock").hide();
                    $("#showBlock").show("fast");
                    return false;
                });
            });
            $(document).ready(function () {
                $("#searchButton").click(function () {
                    $("#createBlock").hide();
                    $("#showBlock").hide();
                    $("#searchBlock").show("fast");
                    return false;
                });
            });


            $(document).ready(function () {
                $.post('AppServlet', {showAll: "1"}, function (responseText) {
                });
                $("#createBlock").hide();
                $("#showBlock").hide();
                $("#searchBlock").hide();

                });
                $("#showBlock").load("show.jsp", function (responseTxt, statusTxt, xhr) {
                });

                });
            });

        </script>
        <title>Start Page</title>
